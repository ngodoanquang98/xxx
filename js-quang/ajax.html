                        $('#id4').append("  " + data[i].company +"<br/>")
                        $('#id5').append("  " + data[i].phone +"<br/>");
                        i++

                    }
                })

                var a = $("input[name='name']").val()

                $.post("https://622885819fd6174ca8269cdb.mockapi.io/staff",
